<!DOCTYPE html>
<html>
  <head>
    <title>Ma carte Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha384-g/b3rUFZiQNzZCXJ0E06L0BQGNEfNab/qh1NPL8fln5VhS5l6fZn7kyRL8jUW9UE" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha384-Ng9Xx/Eyxfxs2kHlp+OofNRZm/iw8YIEaJdAdbx+Ql0bfsGBgW1X9f07LGTHu0Az" crossorigin=""></script>
  </head>
  <body>
    <div id="mapid" style="height: 500px;"></div>
    <script>
        // Initialisation de la carte
        var mymap = L.map('mapid').setView([48.864716, 2.349014], 13);
        
        // Ajout du fond de carte
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 19
        }).addTo(mymap);
        
        // Ajout d'un marqueur
        var marker = L.marker([48.864716, 2.349014]).addTo(mymap);
    </script>
  </body>
</html>
